<head th:fragment="head">
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		.logo-container {
			background-color: #28f;
			color: #fff;
		}
		.logo {
			font-family: 'Georgia';
			font-size: 2.5rem;
		}
		.home {
		color: #fff;
		font-family: 'Fantasy';
		font-size: 1.3rem;
		text-align: inherit;
		}
		.sublinhado:hover {
			text-decoration: underline;
			font-weight: 600;
		}
	</style>
</head>

<div th:fragment="logo">
		<div class="row logo-container mb-4 p-4 d-flex justify-content-between">
			<span class="logo ml-2">MinhaEscola</span>
			<span class="mt-3 mr-2">
				<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
				<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
				<form id="form-login" th:action="@{/logout}" method="post"></form>
			</span>
		</div>
		<div class="row" sec:authorize="isAuthenticated()">
			<div class="col">
				<nav class="nav">
					  <a class="nav-link sublinhado" th:href="@{/home}">Home</a>
				</nav>
			</div>
		</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
